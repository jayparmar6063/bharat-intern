<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Irise Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">
   
</head>

<body>
    <div class="box">
        <h1 class="head">: Iris Prediction :</h1>
        <form action='/predict' method="POST">
            <label for="sepal_length">Sepal Length:</label>
            <input type='text' name='sepal_length' placeholder="Enter Sepal Length" required class="input">
            <label for="sepal_width">Sepal Width:</label>
            <input type='text' name='sepal_width' placeholder="Enter Sepal Width" required class="input">
            <label for="petal_length">Petal Length:</label>
            <input type='text' name='petal_length' placeholder="Enter Petal Length" required class="input">
            <label for="petal_width">Petal Width:</label>
            <input type='text' name='petal_width' placeholder="Enter Petal Width" required class="input">
            <p>{{result}} </p>
            <input type='submit' value='Submit' class="button">
        </form>
    </div>
</body>

</html>
